<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情页</title>
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/blog_detail.css">
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
</head>
<body>
     <!-- 导航栏 -->
     <div class="nav">
        <img src="image/头像.jpg" alt="">
        <span class="title">我的博客系统</span>
        <!-- 这个空的div的作用就是将后面的三个超链接挤过去 -->
        <div class="spacer"></div>
        <a href="blog_list.html">主页</a>
        <a href="blog_edit.html">写博客</a>
        <a href="logout">注销</a>
    </div>
    <!-- 页面主体部分 -->
    <div class="contains">
        <!-- 左侧信息 -->
        <div class="contains-left">
            <!-- 使用card表示用户信息框 -->
            <div class="card">
                <img src="image/小马.jpg">
                <h2>小马</h2>
                <a href="#">github地址</a>
                <div class="counter">
                    <span>文章</span>
                    <span>分类</span>
                </div>
                <div class="counter">
                    <span>2</span>
                    <span>1</span>
                </div>
            </div>
        </div>
        <!-- 右侧信息 -->
        <div class="contains-right">
              <!-- 标题 -->
              <h3 class="title"></h3>
              <!-- 时间 -->
              <div class="date"></div>
              <!-- 内容 -->
               <!-- 更改这里为id选择器 和markdown兼容 -->
              <div id="content">
              </div>
        </div>
        <script src="./JS/editor.js"></script>
        <script src="editor.md/lib/marked.min.js"></script>
        <script src="editor.md/lib/prettify.min.js"></script>
        <script src="editor.md/editormd.js"></script>
        <script>
            $.ajax({
                type:'get',
                url:'blog'+location.search,
                success:function(body) {
                    // body 里面就是获取到的博客
                    // 1.更新标题
                    let titleDiv = document.querySelector('.contains-right .title');
                    titleDiv.innerHTML = body.title;
                    // 2.更新日期
                    let dateDiv = document.querySelector('.date');
                    dateDiv.innerHTML = body.postTime;
                    // 3.更新博客正文
                    // 注意将渲染后的结果写到这里
                    editormd.markdownToHTML('content',{ markdown: body.content });
                }
            });
            function checkLogin() {
            $.ajax({
                type:'get',
                url:'login',
                // 接收到的是一个 js字符串 会被Jquery自动转成JS对象
                success:function(body) {
                    if (body.userId && body.userId > 0) {
                        // 登录成功 
                        console.log("当前用户已经登录");
                    } else {
                        // 强制用户跳转到登录页进行登录
                        location.assign('blog.html');
                    }
                }
            });
        }
        checkLogin();
        function getAuthor() {
            $.ajax({
                type:'get',
                url:'author'+location.search,
                success:function(body) {
                    // 得到了当前博客详情页的User
                    let h2 = document.querySelector('.contains-left .card h2');
                    h2.innerHTML = body.username;
                }
            });
        }
        getAuthor();
        </script>
</body>
</html>
